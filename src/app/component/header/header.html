<header class="site-header bg-white shadow-sm">
  <nav class="navbar navbar-expand-lg container-lg py-2">
    <!-- Brand (logo-only) -->
     
      <a class=" brand-logo navbar-brand d-flex align-items-center" routerLink="/" aria-label="Go to homepage">
        <img src="images/logo.png" alt="Easy Shopping logo" class="brand-logo" loading="lazy" />
      </a>
     
    

    <!-- Mobile toggler -->
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#mainNavbar"
      aria-controls="mainNavbar"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Collapsible nav -->
    <div class="collapse navbar-collapse" id="mainNavbar">
      <!-- Left links -->
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Home</a></li>
        <li class="nav-item"><a class="nav-link" routerLink="/about" routerLinkActive="active">About</a></li>
        <li class="nav-item"><a class="nav-link" routerLink="/products" routerLinkActive="active">Products</a></li>
        <li class="nav-item"><a class="nav-link" routerLink="/contact" routerLinkActive="active">Contact</a></li>
      </ul>

      <!-- Right actions -->
      <ul class="navbar-nav align-items-center gap-2">
        <!-- Cart visible for customers and admins (optional: hide for admin by changing condition) -->
        <li class="nav-item position-relative" *ngIf="!isAdmin || true">
          <a class="nav-link position-relative" routerLink="/cart" aria-label="View cart">
            <i class="bi bi-cart3 fs-5"></i>
            <span *ngIf="cartCount > 0" class="badge rounded-pill bg-danger cart-badge" [attr.aria-label]="cartCount + ' items in cart'">
              {{ cartCount }}
            </span>
          </a>
        </li>

        <!-- Guest (not authenticated) -->
        <ng-container *ngIf="!isLoggedIn">
          <li class="nav-item"><a class="nav-link" routerLink="/login">Sign In</a></li>
          <li class="nav-item"><a class="btn btn-outline-primary btn-sm" routerLink="/register">Register</a></li>
        </ng-container>

        <!-- Authenticated user -->
        <ng-container *ngIf="isLoggedIn">
          <!-- If admin, show quick admin link -->
          <li class="nav-item" *ngIf="isAdmin">
            <a class="nav-link text-warning d-flex align-items-center" routerLink="/admin" title="Admin Dashboard">
              <i class="bi bi-speedometer2 me-1"></i>
              <span class="d-none d-md-inline">Admin</span>
            </a>
          </li>

          <!-- User dropdown for profile / orders / logout -->
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle d-flex align-items-center gap-2"
              href="#"
              role="button"
              id="userDropdown"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <i class="bi bi-person-circle fs-5"></i>
              <span class="d-none d-sm-inline">{{ username }}</span>
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
              <!-- For admin you might want different items; keep profile & orders for both -->
              <li><a class="dropdown-item" routerLink="/profile">Profile</a></li>
              <li><a class="dropdown-item" routerLink="/orders">Orders</a></li>
              <li><hr class="dropdown-divider" /></li>
              <li><button class="dropdown-item text-danger" (click)="logout()">Logout</button></li>
            </ul>
          </li>
        </ng-container>
      </ul>
    </div>
  </nav>

  <!-- DEVELOPMENT ONLY: quick toggles to preview states.
       Remove this block in production. -->
  <div class="container-lg d-none d-md-flex gap-2 mt-2 dev-state-toggles">
    <small class="text-muted me-2">Preview:</small>
    <button class="btn btn-sm btn-outline-secondary" (click)="setGuest()">Guest</button>
    <button class="btn btn-sm btn-outline-primary" (click)="setCustomer()">Customer</button>
    <button class="btn btn-sm btn-outline-warning" (click)="setAdmin()">Admin</button>
  </div>
</header>
